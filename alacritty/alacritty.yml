font:
    normal:
    
      family: "Knack Nerd Font"
      style: Regular
  
    bold:
      family: "Knack Nerd Font"
      style: Bold
    size: 9.0

colors:
  background: '#171717'
  foreground: '#F8F8F8'
  normal:
    black:   '#171717'
    red:     '#d81765'
    green:   '#97d01a'
    yellow:  '#ffa800'
    blue:    '#16b1fb'
    magenta: '#ff2491'
    cyan:    '#0fdcb6'
    white:   '#ebebeb'

  # Bright colors
  bright:
    black:   '#38252C'
    red:     '#ff0000'
    green:   '#76b639'
    yellow:  '#e1a126'
    blue:    '#289cd5'
    magenta: '#ff2491'
    cyan:    '#0a9b81'
    white:   '#f8f8f8'

key_bindings:
  - { key: V,              mods: Control|Shift,                   action: Paste            }
  - { key: C,              mods: Control|Shift,                   action: Copy             }
  - {key: Insert,          mods: Shift,                         action: PasteSelection}
